<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ß–∞—Ç-–±–æ—Ç</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    #chat {
      background: white;
      padding: 15px;
      border-radius: 5px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .message {
      margin: 10px 0;
    }
    .user {
      text-align: right;
    }
    .bot {
      text-align: left;
    }
    input[type=text] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 10px;
      margin-right: 5px;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      background: #3498db;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
    .buttons {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="chat">
    <div class="buttons">
      <button onclick="sendCommand('–ø–æ–∫–∞–∂–∏ —á—Ç–æ —Ç—ã –∑–Ω–∞–µ—à—å')">üß† –ü–æ–∫–∞–∑–∞—Ç—å –∑–Ω–∞–Ω–∏—è</button>
      <button onclick="sendCommand('–ø–æ–∫–∞–∂–∏ —Å–∏–Ω–æ–Ω–∏–º—ã')">üîÅ –ü–æ–∫–∞–∑–∞—Ç—å —Å–∏–Ω–æ–Ω–∏–º—ã</button>
      <button onclick="teachPhrase()">‚ûï –û–±—É—á–∏—Ç—å —Ñ—Ä–∞–∑—É</button>
      <button onclick="addVariants()">‚ûï –î–æ–±–∞–≤–∏—Ç—å –≤–∞—Ä–∏–∞–Ω—Ç—ã</button>
      <button onclick="addSynonyms()">‚ûï –î–æ–±–∞–≤–∏—Ç—å —Å–∏–Ω–æ–Ω–∏–º—ã</button>
      <button onclick="clearChat()">üßπ –û—á–∏—Å—Ç–∏—Ç—å —á–∞—Ç</button>
    </div>

    <div id="chat-log"></div>

    <input type="text" id="user-input" placeholder="–ù–∞–ø–∏—à–∏ —á—Ç–æ-–Ω–∏–±—É–¥—å...">
    <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  </div>

  <script>
    async function sendMessage() {
      const inputField = document.getElementById("user-input");
      const message = inputField.value.trim();
      if (!message) return;

      appendMessage("–¢—ã", message, "user");
      inputField.value = "";

      const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      appendMessage("–ò–ò", data.reply, "bot");
    }

    function appendMessage(sender, text, className) {
      const chatLog = document.getElementById("chat-log");
      const msg = document.createElement("div");
      msg.className = `message ${className}`;
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatLog.appendChild(msg);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    function sendCommand(cmd) {
      appendMessage("–¢—ã", cmd, "user");
      fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: cmd })
      })
      .then(res => res.json())
      .then(data => {
        const formattedReply = formatSynonyms(data.reply); // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –æ—Ç–≤–µ—Ç —Å —Å–∏–Ω–æ–Ω–∏–º–∞–º–∏
        appendMessage("–ò–ò", formattedReply, "bot");
      });
    }

    function teachPhrase() {
      const phrase = prompt("–ö–∞–∫—É—é —Ñ—Ä–∞–∑—É —Ç—ã —Ö–æ—á–µ—à—å –ø–µ—Ä–µ–æ–±—É—á–∏—Ç—å?");
      if (!phrase) return;
      sendCommand("–æ–±—É—á–∏ –∑–∞–Ω–æ–≤–æ " + phrase);
    }

    function addVariants() {
      const phrase = prompt("–ö –∫–∞–∫–æ–π —Ñ—Ä–∞–∑–µ –¥–æ–±–∞–≤–∏—Ç—å –≤–∞—Ä–∏–∞–Ω—Ç—ã?");
      if (!phrase) return;
      sendCommand("–¥–æ–±–∞–≤—å –≤–∞—Ä–∏–∞–Ω—Ç—ã " + phrase);
    }

    function addSynonyms() {
      const phrase = prompt("–ö –∫–∞–∫–æ–π —Ñ—Ä–∞–∑–µ –¥–æ–±–∞–≤–∏—Ç—å —Å–∏–Ω–æ–Ω–∏–º—ã?");
      const syns = prompt("–í–≤–µ–¥–∏ —Å–∏–Ω–æ–Ω–∏–º—ã —á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é:");
      if (!phrase || !syns) return;
      sendCommand("–¥–æ–±–∞–≤—å —Å–∏–Ω–æ–Ω–∏–º—ã " + phrase + ": " + syns);
    }

    function clearChat() {
      document.getElementById("chat-log").innerHTML = "";
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –æ—Ç–≤–µ—Ç–∞ —Å —Å–∏–Ω–æ–Ω–∏–º–∞–º–∏
    function formatSynonyms(reply) {
      if (reply && reply.includes(':')) {
        let formattedReply = reply.split('\n').map((line, index) => {
          line = line.trim();
          // –ï—Å–ª–∏ —ç—Ç–æ —Å—Ç—Ä–æ–∫–∞ —Å —Ñ—Ä–∞–∑–æ–π (–Ω–∞–ø—Ä–∏–º–µ—Ä, "–ø—Ä–∏–≤–µ—Ç:"), –≤—ã–≤–æ–¥–∏–º –µ—ë –∫–∞–∫ –µ—Å—Ç—å
          if (line.length > 0 && (index === 0 || line.includes(':'))) {
            return line;
          }
          // –î–ª—è –≤—Å–µ—Ö —Å–ª–µ–¥—É—é—â–∏—Ö —Å—Ç—Ä–æ–∫ —Å —Å–∏–Ω–æ–Ω–∏–º–∞–º–∏ –¥–æ–±–∞–≤–ª—è–µ–º –¥–µ—Ñ–∏—Å
          if (line.length > 0) {
            return '  - ' + line;
          }
          return ''; // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –ø—É—Å—Ç—É—é —Å—Ç—Ä–æ–∫—É –¥–ª—è –ø—É—Å—Ç—ã—Ö —Å—Ç—Ä–æ–∫
        }).join('<br>'); // –†–∞–∑–¥–µ–ª—è–µ–º —Å—Ç—Ä–æ–∫–∏ —Å <br> –º–µ–∂–¥—É –Ω–∏–º–∏
        return formattedReply;
      }
      return reply;
    }
  </script>
</body>
</html>
